<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Saira:wght@300;500;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet"    href="../style/style.css">

    <title>Perritos fiu fiu | Contactenos</title>
    <meta name="description" content="shop para perros,peluqueria o veterinaria en Capital Federal,respondemos SIEMPRE. HACEMOS ENVIOS!">

</head>
<body>

    <div class="gridcontactenos">
        <header class="header-general">
            <h1 class="header-general__titulo text-center">Perritos fiu fiu</h1>
            <nav class="navbar navbar-expand-lg py-0">
                <div class="container-fluid ">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active fs-5" aria-current="page" href="../index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link fs-5" href="./contactenos.html">Contactenos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link fs-5" href="./peluqueria.html">Peluqueria</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link fs-5" href="./veterinaria.html">Veterinaria</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link fs-5" href="./nosotros.html">Nosotros</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
        </header>

        <main class="fondo">
            <section class="container-fluid" >
                <div class="row">
                    <h2 class=" col-xl-12 pt-2 pb-2 fondo-titulo">Dirrecion de nuestro local</h2>
                        
                        <div  class="col-xl-12 fondo">
                            <div class="ratio ratio-21x9 h-75 mt-3">
                                <iframe  src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13132.868073877517!2d-58.4050166!3d-34.6239557!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x85f9ae4fe11e2f97!2sDame%20la%20Pata!5e0!3m2!1ses-419!2sar!4v1658210625186!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                        
                </div>
            </section>
            
            <section class="container-fluid">
                <div class="row">
                    <h2 class="col-xl-12 fondo-titulo">Mantengase actualizado a nuestras Novedades y ofertas!</h2>
                    <form class=" col-xl-12">
                        <legend>Formulario de suscripcion</legend>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Celular</label>
                                <input type="tel" class="form-control" id="exampleInputPassword1">
                            </div>

                            <legend class="fs-5">¿Por donde quiere que lo contactemos?</legend>
                            <div class="form-check">
                             <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                             <label class="form-check-label" for="flexRadioDefault1">
                              Whatsapp
                             </label>
                            </div>
                            <div class="form-check">
                             <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                             <label class="form-check-label" for="flexRadioDefault2">
                              Email
                            </label>
                            
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupSelect01">Valore nuestra web</label>
                                <select class="form-select" id="inputGroupSelect01">
                                  <option selected>Seleccionar...</option>
                                  <option value="1">Uno</option>
                                  <option value="2">Dos</option>
                                  <option value="3">Tres</option>
                                </select>
                            </div>
                              
                        <button type="submit" class="boton-formulario ">Suscribase!</button>
                          
                    </form>
                </div>
            </section>
        </main>
        <div class="footer-general">
            <footer>
                <div class="barra-footer">
                    <h3 class="fs-5">Nuestras redes</h3>
                    <ul>
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-instagram"></i>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
