        <main>
            <section class="direccion" >
                <div class="contenedor_direccion">
                    <h2>Dirrecion de nuestro local</h2>
                    <div class="mapa">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13132.868073877517!2d-58.4050166!3d-34.6239557!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x85f9ae4fe11e2f97!2sDame%20la%20Pata!5e0!3m2!1ses-419!2sar!4v1658210625186!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <section class="novedades">
                <div class="contenedor_novedades">
                    <h2>Mantengase actualizado a nuestras Novedades y ofertas!</h2>
                    <form class="formulario">

                        <fieldset class="border-2">

                            <legend>Formulario de suscripcion</legend>

                            <div>
                                <label for="nombre-usuario">Nombre y apellido:</label>
                                <input type="text" placeholder="nombre y apellido" id="nombre-usuario" name="nombre-usuario">
                            </div>

                            <div>
                                <label for="email-usuario">Email:</label>
                                <input type="email" placeholder="email" id="email-usuario" name="email-usuario">
                            </div>
                            <div>
                                <label for="celular-usuario">Celular:</label>
                                <input type="tel" placeholder="celular" id="celular-usuario" name="celular-usuario">
                            </div>

                            <div>
                                Â¿Por cual medio quiere que lo contactemos?

                                <div>
                                    <label  for="contacto-whatsapp">Whatsapp</label>
                                    <input type="radio" id="contacto-whatsapp" name="metodo-contacto" value="metodo-whatsapp">
                                </div>

                                <div>
                                    <label for="contacto-email">Email</label>
                                    <input type="radio" id="contacto-email" name="metodo-contacto" value="metodo-email">
                                </div>
                            </div>

                            <div>
                                <label for="news-usuario">Quiere suscribirse a nuestro NewsLetter?</label>
                                <input type="checkbox" id="news-usuario" name="news-usuario">
                            </div>

                            <div>
                                <label for="valoracion-usuario">Valore nuestra web</label>
                                <select name="valoracion-usuario" id="valoracion-usuario">

                                    <option value="valoracion-1">1</option>
                                    <option value="valoracion-2">2</option>
                                    <option value="valoracion-3">3</option>
                                    <option value="valoracion-4">4</option>
                                    <option value="valoracion-5">5</option>
                                    <option value="valoracion-6">6</option>
                                    <option value="valoracion-7">7</option>
                                    <option value="valoracion-8">8</option>
                                    <option value="valoracion-9">9</option>
                                    <option value="valoracion-10">10</option>
                                </select>
                            </div>

                            <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                            <label class="btn btn-primary " for="btn-check">Suscribase!</label>
                        </fieldset>

                    </form>
                </div>
            </section>
